<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Path - React Native Desktop App" />
    <title>Path</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Futura';
        src: local('Futura'), local('Futura-Medium');
        font-weight: 500;
        font-style: normal;
      }
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        height: 100vh;
      }
      .r-backgroundPosition-vvn4in {
        background-position: left !important;
      }
      /* Draft content markdown styles */
      .draft-content h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 16px 0 8px 0;
        line-height: 1.3;
      }
      .draft-content h2 {
        font-size: 20px;
        font-weight: 600;
        margin: 16px 0 8px 0;
        line-height: 1.3;
      }
      .draft-content h3 {
        font-size: 16px;
        font-weight: 600;
        margin: 12px 0 6px 0;
        line-height: 1.4;
      }
      .draft-content p {
        margin: 0 0 12px 0;
        line-height: 1.5;
      }
      .draft-content strong {
        font-weight: 600;
      }
      .draft-content em {
        font-style: italic;
      }
      .draft-content ul, .draft-content ol {
        margin: 0 0 12px 0;
        padding-left: 24px;
      }
      .draft-content li {
        margin-bottom: 4px;
        line-height: 1.5;
      }
      .draft-content code {
        font-family: 'Roboto Mono', monospace;
        background-color: #f3f4f6;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 14px;
      }
      .draft-content pre {
        background-color: #f3f4f6;
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 0 0 12px 0;
      }
      .draft-content pre code {
        background: none;
        padding: 0;
      }
      .draft-content blockquote {
        border-left: 3px solid #d1d5db;
        padding-left: 12px;
        margin: 0 0 12px 0;
        color: #6b7280;
      }
      .draft-content a {
        color: #059669;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
